<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/assets/dist/css/bootstrap.min.css" rel="stylesheet">
  
</head>

<header>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-transparent" >
    <div class="container-fluid">
      <a class="navbar-brand position-sticky" href="./index.html">Weather Journal App <img src="styles/assets/weather-icon.png" style="width: 6%; height: 6%;"></a>
    </div>
  </nav>
  <div class="navbar-header">
    
  </div> 
</header>

<body>
  <main>
    <div class="wrapper">
      <video autoplay muted loop>
        <source src="styles/assets/Pexels Videos 2169880.mp4"> 
      </video>
      <form class="needs-validation" novalidate="" style="position: absolute;">
        <label class="form-label" style="font: bolder;"><strong>Enter Zipcode</strong>  <img src="styles/assets/mail.png" style="width: 50px; height: 50px;"></label>
          <input type="text" class="form-control" id="zip" placeholder="example: 456asd56" style="min-width: 300px;" required="">
          <div class="invalid-feedback">
            Please Enter a zipcode
          </div>
          <br>
          <label class="form-label" style="font: bolder;"><strong>How are you feeling today?</strong></label>
          <textarea type="textbox" id="feelings" class="form-control" style="min-width: 300px; min-height: 250px;" required=""></textarea>
          <div class="invalid-feedback">
            Enter Topic
          </div>
          <hr>
          <button type="submit" id='generate' class="btn btn-primary btn-lg btn-block">Generate</button>
      </form>
      <hr>
    </div>
  </main>

  <script src="app.js" type="text/javascript"></script>
  <script src="bootstrap/bootstrap.bundle.min.js"></script>
  <script src="form-validation.js"></script>

</body>

</html>
